<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfandega</title>
</head>
<body>
    <h1>Descobridor de estrangeiro</h1>

    De qual pais você é: <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtv = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = txtv.value.trim()
            res.innerHTML = `Seu país é: ${pais}`
            if (pais.toLowerCase() === "brasil") {
                res.innerHTML += `<p>Você é Brasileiro!`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
